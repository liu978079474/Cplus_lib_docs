<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cplus_lib</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" title="Simple"> -->
  <link rel="stylesheet" href="assets/css/main.css">

  <!-- Test Stylesheets -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/vue.css"> -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/buble.css"> -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/dark.css" title="Simple"> -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/pure.css"> -->
</head>
<!-- //自动隐藏侧边栏 -->
<!-- <body class="close"></body> -->
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      //封面 _coverpage.md
      // coverpage: true,
      //侧栏支持 _sidebar.md
      loadSidebar: true,
      subMaxLevel:3,
      //搜索插件
      search:{
        maxAge: 86400000,
        paths:'auto',
        placeholder:'搜索...',
        noData:'找不到结果',
        // 搜索标题的最大程级, 1 - 6
        depth: 6,
      },
      // 代码块点击复制
      copyCode: {
        buttonText : 'Copy',
        errorText  : 'Error',
        successText: 'Copied'
      },
      tabs: {
        // persist    : false,
        // sync       : false,
        theme      : 'material',
        // tabComments: false,
        // tabHeadings: false
      }
    }
  </script>
  <!-- //添加全局搜索 -->
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
  <!-- docsify-tabs (latest v1.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!-- 目录折叠插件 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script> -->
  <!-- //C++语法高亮支持 -->
  <script src="//unpkg.com/prismjs/components/prism-c.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-clike.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-cpp.js"></script> 
  <!-- //代码复制 -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- //分页导航 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- emoji -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
